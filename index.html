<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="add-transaction-form">
            <input type="text" id="transaction-name" placeholder="Enter transaction name" required>
            <input type="number" id="transaction-amount" placeholder="Enter transaction amount" required>
            <select id="transaction-type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <input type="date" id="transaction-date" required>
            <button type="submit">Add Transaction</button>
        </form>
        <div id="transaction-list"></div>
        <div id="total-expenses">Total Expenses: Rs 0</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
